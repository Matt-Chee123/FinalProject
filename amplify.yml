version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Install pip"
        - python -m ensurepip --default-pip
        - python -m pip install --upgrade pip
        - pyenv global 3.8
        - echo "Install pipenv"
        - python3 -m pip install pipenv
    build:
      commands:
        - echo "Install dependencies with pipenv"
        - pipenv install
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands: []
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: web
    files:
      - '**/*'
  cache:
    paths: []
