version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Setting Python version to 3.8"
        - pyenv local 3.8
        - echo "Install pipenv"
        - python -m pip install pipenv
    build:
      commands:
        - echo "Install dependencies with pipenv"
        - pipenv install
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands: []
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: web
    files:
      - '**/*'
  cache:
    paths: []
