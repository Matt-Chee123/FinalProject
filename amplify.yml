version: 1
backend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - echo "Ensure we're using Python 3.8"
        - pyenv global 3.8.x
        - amplifyPush --simple
        - pip3 install pipenv
        - pipenv install
frontend:
  phases:
    build:
      commands: []
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /web
    files:
      - '**/*'
  cache:
    paths: []
